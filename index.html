<!DOCTYPE html>
<html>
<head>
    <title>TAMU Map</title>
    <!-- 引入Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- 自定义CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #sidebar {
            width: 300px;
            height: 100vh;
            float: left;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        #map-container {
            margin-left: 300px;
        }
        #map {
            width: calc(100vw - 300px);
            height: 100vh;
        }
        #parking-list li {
            cursor: pointer;
            margin-bottom: 5px;
        }
        #parking-list li:hover {
            text-decoration: underline;
        }
        /* 添加柱状图的样式 */
        #chart-container {
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Find Nearby Parking Lots</h2>
        <input type="text" id="building-input" placeholder="Enter building name" />
        <button id="search-btn">Search</button>
        <h3>Nearby Parking Lots:</h3>
        <ul id="parking-list"></ul>
        <!-- 添加柱状图容器 -->
        <h3>Occupancy Chart:</h3>
        <div id="chart-container">
            <canvas id="occupancy-chart"></canvas>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- 引入Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入Wicket JS用于解析WKT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.4/wicket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.4/wicket-leaflet.min.js"></script>
    <!-- 引入Chart.js用于绘制柱状图 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义JS -->
    <script src="script.js"></script>
</body>
</html>
